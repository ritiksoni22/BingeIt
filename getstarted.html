<html>

<head>
    <title>BingeIt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <a href="index.html" class="logo"><strong>BingeIt</strong></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="generic.html">My Favourites</a></li>
                <li><a href="elements.html">Active WatchList</a></li>
            </ul>
        </nav>

        <!-- Contact -->
        <section id="contact">
            <div class="inner">
                <section>
                    <form action="#" onsubmit="return validate(this)" method="post">
                        <div class="fields">
                            <div class="field half">
                                <label for="fname">First Name</label>
                                <input type="text" placeholder="Enter your first name" name="fname" id="fname" />
                            </div>
                            <div class="field half">
                                <label for="lname">Last Name</label>
                                <input type="text" placeholder="Enter your last name" name="lname" id="lname" />
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Enter your email" name="email" id="email" required />
                            </div>
                            <div class="field half">
                                <label for="cno">Contact Number</label>
                                <input type="tel" placeholder="Enter your 10 digit contact number" name="cno" id="cno"
                                    required />
                            </div>
                            <div class="field half">
                                <label for="age">Age</label>
                                <input type="number" size="6" name="age" min="12" max="100" value="21" required/>
                            </div>
                            <div class="field">
                                <label for="pass">Password</label>
                                <input type="password" placeholder="Enter new password" name="pass"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="email"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required />
                            </div>
                            <div class="field">
                                <label for="cpass">Confirm Password</label>
                                <input type="password" placeholder="Re-enter password" name="cpass" id="email"
                                    required />
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Register" class="primary" /></li>
                            <li><input type="reset" value="Clear" /></li>
                        </ul>
                    </form>
                </section>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <SCRIPT type="text/javascript">
        function validate(thisform) {
    
          var ph = thisform.phnum.value;
          var pass = thisform.psw.value;
          var conpass = thisform.pswrepeat.value;
    
    
          if (pass != conpass) {
            alert("You first Passwords is not similar with 2nd password. Please enter same password in both");
            thisform.pswrepeat.focus();
            return false;
          }
    
          if (ph.length < 10) {
            alert("phone number must have atleast 10 digits");
            thisform.phnum.focus();
            return false;
          }
          if (isNaN(ph)) {
            alert("Invalid phone number");
            thisform.phnum.focus();
            return false;
          }
          return true;
        }
      </SCRIPT>

</body>

</html>
