<!DOCTYPE html>
<html>

<head>

  <style type="text/css">
    .box {
      border: 1px solid blue;
      padding: 20px;
      max-width: 650px;
      margin: 20px;
    }
  </style>

  <script>
    function getContent(url) {
      var xmlhttp;

      if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
      }

      else {// code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          document.getElementById("contentArea").innerHTML = xmlhttp.responseText;
        }
      }

      xmlhttp.open('GET', url, true);
      xmlhttp.send();
    }

    function clearContent() {
      document.getElementById('contentArea').innerHTML = ' ';
    }
  </script>
</head>

<body>
  <center>
    <h1>Hover you mouse over a movie banner for more information</h1>
    <img src="im1.jpg" height="250" width="250" onmouseover='getContent("im1.html")' onmouseout='clearContent()' />
    &nbsp;&nbsp;&nbsp;
    <img src="im2.jpg" height="250" width="250" onmouseover='getContent("im2.html")' onmouseout='clearContent()' />
    <div class="box" id="contentArea"><br><br><br><br> </div>
  </center>

</body>

</html>
